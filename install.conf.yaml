- defaults:
    link:
      create: true
      force: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.profile: profile
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.zprofile: zprofile
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc
    ~/.config/nvim:
        path: config/nvim/
    ~/.config/kitty/kitty.conf: config/kitty/kitty.conf
    ~/.config/lf:
        path: config/lf/
    ~/.config/alacritty/alacritty.yml: config/alacritty/alacritty.yml
    ~/.curlrc: curlrc
